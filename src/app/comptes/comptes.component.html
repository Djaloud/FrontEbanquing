<div class="panel panel-primary pn-marge">
  <div class="panel-heading">Creer un nouveau compte</div>
  <div class="panel-body">
    <form>
      <div class="form-row">
        <div class="col-md-12 form-ro">
          <label >Date de creation</label>
          <input type="date" class="form-control" name="creation" required>
        </div>

      </div>

      <div class="form-row">
        <div class="col-md-12 form-ro">
          <label >Choix de type de compte</label>
          <select class="form-control" name="type"  required>
            <option selected disabled>Choix de type de compte...</option>
            <optgroup >
              <option value="v1">Normale</option>
              <option value="v2">Compte bloque</option>
            </optgroup>
          </select>

        </div>

      </div>


      <div class="form-row">
        <div class="col-md-12 form-ro">
          <label >Etat de compte</label>
          <select class="form-control" name="etat"  required>
            <option selected disabled>Choix de type de compte...</option>
            <optgroup >
              <option value="v1">bloque</option>
              <option value="v2">normale</option>
            </optgroup>
          </select>

        </div>

      </div>

      <button class="btn btn-primary my-btn" type="submit" name="Ajouter">Ajouter</button>

    </form>
  </div>

</div>
